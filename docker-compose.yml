version: '3.8'

services:
  frontend:
    image: nginx:alpine
    ports:
      - "80" # tcp
    environment:
      REACT_APP_API_URL: http://api:8080

  api:
    image: node:18-alpine
    ports:
      - "8080" # tcp
    environment:
      DB_HOST: database
      NODE_ENV: development

  database:
    image: postgres:15
    ports:
      - "5432" # tcp
    volumes:
      - db_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: webapp
      POSTGRES_USER: admin

volumes:
  db_data:
